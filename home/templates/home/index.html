<!-- This takes a list of books from view.details and lists the names on their own rows -->
<ul>
    <input type="text" name='name' id='name'> <input type="submit" value="Vote">
{% if books %}  
    {% for book in books %}
        <li><a href="/home/detail/{{ book.book_id }}/">{{ book.book_name }}</a></li>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
</ul>
