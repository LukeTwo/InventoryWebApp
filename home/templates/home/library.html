<!-- This takes a list of books from view.library and lists the names on their own rows -->
{% extends 'home/base.html' %}
{% block content %}
<style>
  #view {
  text-decoration: underline;
  cursor: pointer;
  color:lightskyblue;
  }

  #delete {
    color:lightskyblue;
    cursor: pointer;
    
  }

  #delete:hover {
    color:red;
    text-decoration: underline;
  }

  #view:hover {
    color:royalblue;
    text-decoration: underline;
  }

  tr {
    cursor: default;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<h3>Your books</h3>
<table class="table table-striped" id='book-table'>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">View Book</th>
      <th scope="col">Delete Book</th>
    </tr>
  </thead>
  <tbody>
    {% if books %}  
    {% for book in books %}
    <tr>
      <th scope="row">{{ book.book_id }}</th>
      <td>{{ book.book_name }}</td>
      <td id='view' onclick="location.href='/library/{{ book.book_id }}/'"><a href="/library/{{ book.book_id }}/"></a>view</td>
      <td id='delete' onclick="location.href='/library/{{ book.book_id }}/'"><a href="/library/{{ book.book_id }}/"></a>delete</td>
    </tr>
    {% endfor %}
{% else %}
    <p>No books are available.</p>
{% endif %}
  </tbody>
<input class="form-control" id="myInput" type="text" placeholder="Search..">

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#book-table tbody tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
{% endblock %}
